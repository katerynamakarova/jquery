<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>Colors</title>

</head>
<body>
  <h1 id="title">Press Space to Start</h1>
  <div class="main">

    </div>

      <div type="button" id="yellow" class="btn yellow">

      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js" charset="utf-8"></script>

</html>
